<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Script Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #C0C0C0; /* Light background color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-y: auto; /* Enable vertical scroll */
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2em;
            color: #333;
            background-color: #fff; /* White background for the title */
            padding: 10px;
            border: 1px solid #ddd; /* Add border to title */
            border-radius: 5px; /* Add rounded corners to title */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add shadow to title */
        }

        table {
            width: 90%; /* Set table width to 90% of the parent */
            max-width: 1000px; /* Maximum width to prevent it from getting too large */
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-x: auto; /* Enable horizontal scroll */
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Script Results</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    {% for header in headers %}
                        <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                    <tr>
                        {% for item in row %}
                            <td>{{ item }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{{ url_for('results') }}">View Scan Results</a>
    <br><br>
    <a href="{{ url_for('index') }}">Run Another Scan</a>
</body>
</html>
