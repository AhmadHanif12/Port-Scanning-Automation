<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scan Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light background color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin: 10px 0;
            font-size: 2em;
            color: #fff;
            background-color: #007bff; /* Blue background for the title */
            padding: 5px;
            border-radius: 10px; /* Add rounded corners to title */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow to title */
            width: 30%;
            max-width: 1000px;
        }

        .table-container {
            width: 90%; /* Set table container width to 90% of the parent */
            max-width: 1500px; /* Increased maximum width */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow to the container */
            overflow-x: auto; /* Enable horizontal scroll */
            margin-bottom: 10px;
            max-height: calc(110vh - 180px); /* Ensure the container fits within the viewport */
            overflow-y: auto; /* Enable vertical scroll */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
            border-radius: 10px; /* Add rounded corners to table */
            overflow: hidden; /* Clip the overflow of the table border-radius */
        }

        th, td {
            padding: 10px; /* Adjusted padding for better readability */
            text-align: left;
            border-bottom: 1px solid #ddd;
            word-wrap: break-word; /* Allow text to wrap within cells */
            font-size: 0.5em; /* Adjusted font size */
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
                padding: 10px;
            }

            th, td {
                padding: 8px;
                font-size: 0.8em; /* Smaller font size for mobile */
            }

            a {
                margin: 10px 5px;
                padding: 8px 15px;
                font-size: 0.8em;
            }

            .table-container {
                max-height: calc(100vh - 140px); /* Adjust height for mobile */
            }

            .button-container {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Scan Results</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    {% for header in headers %}
                        <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                    <tr>
                        {% for item in row %}
                            <td>{{ item }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="button-container">
        <a href="{{ url_for('script_results') }}">View Script Results</a>
        <a href="{{ url_for('index') }}">Run Another Scan</a>
    </div>
</body>
</html>
